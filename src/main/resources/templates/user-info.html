<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Info</title>
    <!-- Подключение Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Employee info</h2>
    <br>
    <form th:action="@{/admin/saveUser}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="form-group">
            <label for="username">Name</label>
            <input type="text" class="form-control" th:field="*{username}"/>
            <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name error</div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" class="form-control" th:field="*{password}"/>
            <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" th:field="*{email}"/>
            <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
        </div>

        <label>
            <p>Choose roles:</p>
            <div th:each="role : ${roles}">
                <input type="checkbox" th:field="*{roles}" th:value="${role.name}" th:id="'role_' + ${role.name}"/>
                <label th:for="'role_' + ${role.name}" th:text="${role.name}"></label>
                <br/>
            </div>
        </label>
        <br>

        <button type="submit" class="btn btn-primary">OK</button>
    </form>
</div>

<!-- Подключение Bootstrap JS (необязательно, но может потребоваться для некоторых компонентов) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
